<svg 
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'>
  <style>
    :root {
      --noise-opacity: 0.3;
      --noise-saturation: 0;
      --noise-brightness: 1;
    }
    
    [data-mode='dark'] {
      --noise-opacity: 0.02;
      --noise-saturation: 0;
      --noise-brightness: 0.3;
    }
  </style>
  
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='0.65' 
      numOctaves='3' 
      stitchTiles='stitch' />
    <feColorMatrix type="saturate" values="0" />
    <feComponentTransfer>
      <feFuncR type="linear" slope="0.1" intercept="0" />
      <feFuncG type="linear" slope="0.1" intercept="0" />
      <feFuncB type="linear" slope="0.1" intercept="0" />
    </feComponentTransfer>
  </filter>

  <rect
    width='100%' 
    height='100%' 
    fill='transparent'
    filter='url(#noiseFilter)' 
    opacity='var(--noise-opacity)'/>
</svg>